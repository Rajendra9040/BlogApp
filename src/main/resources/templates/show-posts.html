<!DOCTYPE html>
<html xmins:th="http:www.thymeleaf.org" xmlns:xmins="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Blog Page</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 3 columns with equal width */
            grid-gap: 10px; /* Gap between grid items */
            width: 85%;
            margin: auto;
        }
        #each-post {
        border: 2px solid black;
        margin-top: 10px;
        padding-left: 8px;
        padding-right: 8px;
        }

    </style>
</head>
<body>
<h1>My Blog Application</h1>
<form th:action="@{/posts}" method="POST">
    <input type="submit" value="Create New Post">
</form>

<form th:action="@{/posts/search}" method="GET">
    <input type="text" name="keyword" placeholder="Search...">
    <button type="submit">Search</button>
</form>

<div class="main">
    <div id="each-post" th:each="post: ${posts}" >
        <h1 th:text="${post.title}"/>
        <h4 th:text="${post.author + ' ' + post.createdAt}"/>
        <p th:text="${post.excerpt}"/>
        <a th:href="@{/posts/{postId}(postId=${post.id})}">Read more</a>
    </div>
</div>

<div>
    <ul class="pagination">
        <li th:if="${currentPage > 1}" style="display: inline-block;">
            <a th:with="prevPage=${currentPage - 1}" th:href="@{'/posts/paginated?pageNumber=' + ${prevPage}}">Previous</a>
        </li>

        <li th:each="pageNumber : ${totalPages != null ? #numbers.sequence(1, totalPages) : {}}" style="display: inline-block;">
            <a th:href="@{'/posts/paginated?pageNumber=' + ${pageNumber}}" th:text="${pageNumber}"
              ></a>
        </li>

        <li th:if="${currentPage < totalPages}" style="display: inline-block;">
            <a th:with="nextPage=${currentPage + 1}" th:href="@{'/posts/paginated?pageNumber=' + ${nextPage}}">Next</a>
        </li>
    </ul>
</div>

</body>
</html>
